<div class="administration-notification">
      <mat-form-field class="queries__filter">
        <mat-label>Filtro</mat-label>
        <mat-icon matPrefix class="queries__filter-icon">search</mat-icon>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ingrese valor para filtrar" #input>
      </mat-form-field>

      <table mat-table #table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              <ng-container i18n="@@884eb5e05bbb2e2658aa2fba276ed3c236f2aae738241f99bbec61239a23e422">
                config.views.config-notifications.search.PLACE_HOLDER
              </ng-container>
            </th>
            <td mat-cell *matCellDef="let element">{{ element.action }}</td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              <ng-container i18n="@@4d53fd4eaa964acfce4b138f081c10d43099577d33f2860c77edb0a70b0a1c11">
                config.views.config-notifications.DESCRIPTION
              </ng-container>
            </th>
            <td mat-cell *matCellDef="let element">{{ element.description }}</td>
        </ng-container>

        <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef>
              <ng-container i18n="@@b6b2e87b5b4f620df7a467ae705d45a4c4fcb622a4c656be7a1758318718f00b">
                config.views.config-notifications.INFORMATION
              </ng-container>
            </th>
            <td mat-cell *matCellDef="let element">
                <span class="show-information">{{ element.activo ? 'ACTIVO' : 'INACTIVO' }}</span>
            </td>
        </ng-container>

        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <a class="show-information">
                    <mat-checkbox color="primary" (change)="matCheckboxChange($event.checked, element)"></mat-checkbox>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

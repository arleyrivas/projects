<div class="administration-actions">
    <mat-form-field class="queries__filter">
      <mat-label>Filtro</mat-label>
      <mat-icon matPrefix class="queries__filter-icon">search</mat-icon>
      <input matInput (keyup)="filter($event)" placeholder="Ingrese valor para filtrar" #input>
    </mat-form-field>

        <table mat-table #table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="accion">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <ng-container i18n="@@884eb5e05bbb2e2658aa2fba276ed3c236f2aae738241f99bbec61239a23e422">
                  config.views.config-notifications.search.PLACE_HOLDER
                </ng-container>
              </th>
              <td mat-cell *matCellDef="let element">{{ element.accion }}</td>
          </ng-container>

          <ng-container matColumnDef="descripcion">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripci√≥n</th>
              <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
          </ng-container>

          <ng-container matColumnDef="configurate">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">
                  <a
                    class="configure-button"
                    [hourRestriction]="'ADMIN_ACTIONS'"
                    [hourRestrictionAPIGateway]="userInfo"
                    [hourRestrictionCallback]="configure.bind(this, element)"
                    i18n="@@744ff4c41d5cd290ea6a3be7dbfe5474f18ead94547d45abdc9044433242f2f2"
                  >config.views.config-search-actions.CONFIG</a>
              </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>

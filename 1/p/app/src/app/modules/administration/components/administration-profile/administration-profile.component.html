<div class="administration-users">
  <mat-form-field class="queries__filter">
    <mat-label>Filtro</mat-label>
    <mat-icon matPrefix class="queries__filter-icon">search</mat-icon>
    <input matInput (keyup)="submit($event)" placeholder="Ingrese valor para filtrar" #input>
  </mat-form-field>

      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              <ng-container i18n="@@1ee1a1a22dbd84cd45210232acda0dd3b3aa5ce09ca8e2d9b27223ee967b23c8">
                config.views.config-users.USER
              </ng-container>
            </th>
            <td mat-cell *matCellDef="let element">
              <ng-container *ngIf="element.userName">
                {{ element.userName }}
              </ng-container>
            </td>
        </ng-container>

        <ng-container matColumnDef="nombres">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              <ng-container i18n="@@6a1e051473d4d73262283b1c07e6501e4fa896242120275adf7cf5d1013bff9f">
                config.views.config-users.NAME
              </ng-container>
            </th>
            <td mat-cell *matCellDef="let element">{{ element.nombres }}</td>
        </ng-container>

        <ng-container matColumnDef="information">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <a class="show-information" *ngIf="element.userName" [routerLink]="['/', 'administracion', 'user', 'notification']" (click)="selectUser(element)">
                  <span>Configurar</span>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

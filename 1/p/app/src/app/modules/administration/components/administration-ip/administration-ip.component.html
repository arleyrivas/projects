<div class="administration-ip">
  <mat-form-field class="queries__filter">
    <mat-label>Filtro</mat-label>
    <mat-icon matPrefix class="queries__filter-icon">search</mat-icon>
    <input matInput (keyup)="filter($event)" placeholder="Ingrese valor para filtrar" #input>
  </mat-form-field>

    <ng-container *ngIf="ips.length">
          <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox color="primary" (change)="matCheckboxChangeSelectAll($event.checked)"></mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let element">
                    <mat-checkbox color="primary" [checked]="element.selected" (change)="matCheckboxChange($event.checked, element)"></mat-checkbox>
                </td>
            </ng-container>

            <ng-container matColumnDef="ip">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  <ng-container i18n="@@51c5fd94393cda9a1b8fb449ac3021b4178f8426328db357aa5abe635359a929">
                    config.views.config-ip-restriction.table.IP
                  </ng-container>
                </th>
                <td mat-cell *matCellDef="let element">{{ formatIP(element.address, element.type) }}</td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  <ng-container i18n="@@51c5fd94393cda9a1b8fb449ac3021b4178f8426328db357aa5abe635359a929">
                    config.views.config-ip-restriction.table.DESCRIPTION
                  </ng-container>
                </th>
                <td mat-cell *matCellDef="let element">{{ element.description }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <div class="actions">
          <button mat-raised-button color="primary" class="delete-button" (click)="delete()">
              <mat-icon>delete</mat-icon>
              <ng-container i18n="@@556808c41efdd6a43f92e7a4eb601e42cbd764217453caeb078f7a4af92a0068">
                config.views.config-ip-restriction.actions.REMOVE
              </ng-container>
          </button>
      </div>
    </ng-container>
</div>

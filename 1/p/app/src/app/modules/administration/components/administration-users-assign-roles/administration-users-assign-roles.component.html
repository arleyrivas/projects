<mat-card>
  <mat-card-content>
    <h1 class="title">
      Asignar Roles: {{ user.userName }}
    </h1>

    <mat-form-field class="queries__filter">
      <mat-label>Filtro</mat-label>
      <mat-icon matPrefix class="queries__filter-icon">search</mat-icon>
      <input matInput (keyup)="filter($event)" placeholder="Ingrese valor para filtrar" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <ng-container i18n="@@83c4877793a0831169f92cd1734101c596197ef20c1190ed7dc4c05897da44ab">
              config.views.config-users.navbar.ROLES_NAME_MESSAGE
            </ng-container>
          </th>
          <td mat-cell *matCellDef="let element">{{ element.code }}</td>
      </ng-container>

      <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <ng-container i18n="@@832d427ea8f11094fc2c563215f68dd24e93ed3736445eae8a7227986220d6ce">
              config.views.config-users.navbar.SECOND_PASSWORD_DESCRIPTION_MESSAGE
            </ng-container>
          </th>
          <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
      </ng-container>

      <ng-container matColumnDef="state">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
              <mat-checkbox [checked]="element.selected" (change)="matCheckboxCheck($event.checked, element)" color="primary" class="state-checkbox"></mat-checkbox>
          </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="assign-roles__actions">
      <button
        mat-flat-button
        [appDoubleFactorAuthentication]="'ADM_GU_AR'"
        [appDoubleFactorAPIGateway]="userInfo"
        [doubleFactorDestination]="'destination'"
        [doubleFactorCallback]="submit.bind(this)"
        [doubleFactorIncorrectCallback]="cancel.bind(this)"
        color="primary"
        class="submit-button"
      >
        <ng-container i18n="@@ebc94295e02cb01e14000f384f6a174c059c0f68181bec11d3a0b1228457f92e">
          services.views.modal.confirm.button.ACCEPT
        </ng-container>
      </button>
      <button mat-flat-button (click)="cancel()">
        <ng-container i18n="@@c1c9c168b17220c3bd35feec14abe106f2915d8c0a0d75264c91c8b63584171e">
          config.views.config-restrictions.CANCEL
        </ng-container>
      </button>
  </div>
  </mat-card-content>
</mat-card>

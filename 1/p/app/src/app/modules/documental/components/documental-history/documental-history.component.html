<ng-container *ngIf="(history | async) as history">
    <ng-container *ngIf="history.length; else noEntries">
        <div class="history">
        <ng-container class="documental-history" *ngFor="let historyItem of history">
                <div class="history-item">
                    <div class="user">
                        <mat-icon>person</mat-icon>
                        <p class="user__text">
                            {{ historyItem.user }}
                        </p>
                    </div>
                    <div class="bottom">
                        <p class="description" *ngIf="historyItem.note">

                            <svg id="Capa_2" class="state-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 78.64 61.51"><defs><style>.cls1{fill:#92b976;}</style></defs><g id="Capa_1-2"><path class="cls1" d="m74.54,4.51c-3.5-3.79-6.66-6.35-10.45-2.86L25.34,37.37l-9.78-11.18c-3.39-3.88-6.82-1.67-10.7,1.72-3.88,3.39-6.75,6.69-3.36,10.58l10.1,11.55,8.24,9.43c2.22,2.54,6.1,2.75,8.58.46l9.21-8.49L76.74,15.38c3.79-3.5,1.29-7.08-2.2-10.87Z"/></g></svg>
                          </span>
                          <span>
                            <?xml version="1.0" encoding="UTF-8"?><svg id="Capa_2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 72.98 69.05"><defs><style>.cls2{fill:#ff3838;}</style></defs><g id="Capa_1-2"><path class="cls2" d="m68.89,4.5c-3.49-3.78-6.65-6.33-10.43-2.85L1.93,53.76c-3.78,3.49-1.42,6.82,2.06,10.6h0c3.49,3.78,6.78,6.59,10.57,3.1L71.08,15.35c3.78-3.49,1.29-7.07-2.2-10.85Z"/><path class="cls2" d="m4.09,4.5C7.58.72,10.74-1.83,14.52,1.65l56.53,52.11c3.78,3.49,1.42,6.82-2.06,10.6h0c-3.49,3.78-6.78,6.59-10.57,3.1L1.89,15.35c-3.78-3.49-1.29-7.07,2.2-10.85Z"/></g></svg>
                          </span> -->
                            {{ historyItem.note }}
                        </p>
                        <p class="date">
                            {{ historyItem.date | dateFormat:'long' }}
                        </p>
                    </div>
                </div>
            </ng-container>
        </div>
    </ng-container>
</ng-container>
<ng-template #noEntries>
    <p class="no-entries">No hay entradas en el historial</p>
</ng-template>

<ng-container *ngIf="documentations.length; else notFound">
    <div class="document-list">
        <div class="document_item"
        [class.document_selected]="document.id == documentSelectedID"
        *ngFor="let document of documentations"
        (click)="showInformation(document)">
            <div class="document__left">
                <div class="document_information">
                    <p class="document_code">
                        {{ document.nbr }}
                    </p>
                    <p class="document_name">
                        {{ document.companyName }}
                    </p>
                    <p class="document_state" [class.document-rejected]="document.estado === 'PENDIENTE'">
                        {{ document.estado }}
                    </p>
                </div>
            </div>

            <div class="document_date">
                <p class="document_date-text">

                    </span>
                      {{ document.lastUploadFileDate | dateFormat:'long' }}
                    </span>
                    <span class="document_number" *ngIf="document.notificador">Usuario: {{ document.notificador }}</span>
                </p>
            </div>
        </div>
    </div>
</ng-container>

<ng-template #notFound>
    <p class="not-found" i18n="@@08f2c3df976c4948288231d88097f8132908098927b0634b279cc011d1f25bbc">
      documental.documentalController.NOT_FOUND
    </p>
</ng-template>

<div class="generate-pin-result__header">
  <ng-container *ngIf="dialogData.pins.length">
    <span class="generate-pin-result__date">{{ defaultDateformat(dialogData.pins[0].createdAt) }}</span>
  </ng-container>
</div>

<h1 mat-dialog-title>
  <ng-container *ngIf="dialogData.pins.length">
    <span class="generate-pin-result__title">
        Se gener√≥<br> el PIN para el BL {{ dialogData.pins[0].blNbr }}
    </span>
  </ng-container>
</h1>

<ng-container *ngIf="pins.length">
  <div mat-dialog-content class="generate-pin-result__content">
    <app-generate-pin-result-item *ngFor="let pin of pins" [pin]="pin" class="generate-pin-result__result-item"></app-generate-pin-result-item>
  </div>
</ng-container>

<div mat-dialog-actions>
    <div class="generate-pin-result__actions">
        <button mat-raised-button mat-dialog-close color="primary" class="generate-pin-result__submit">Ok</button>
    </div>
</div>

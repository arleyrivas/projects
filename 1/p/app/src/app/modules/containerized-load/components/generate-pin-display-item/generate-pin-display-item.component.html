<div class="generate-pin-display-item">
    <div class="generate-pin-display-item__header">
        <svg class="generate-pin-display-item__truck" id="Capa_2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40.59 25.45"><defs><style>.cls-1{fill:#5ba56b !important;stroke-width:0px;}.cls-2{opacity:.79;}</style></defs><g id="Capa_1-2"><g class="cls-2"><path id="s" class="cls-1" d="M30.88,17.23c-1.58,0-2.97.83-3.75,2.07h-13.38c-.5-.8-1.25-1.42-2.14-1.77V0h28.99v19.3h-5.96c-.79-1.24-2.17-2.07-3.75-2.07Z"/><path id="s-2" class="cls-1" d="M40.59,20.97c0,.18-.07.35-.23.49-.15.13-.35.2-.55.2h-4.51c0-.6-.12-1.18-.34-1.7h5.62v1.01Z"/><path id="s-3" class="cls-1" d="M26.44,21.66h-12.02c0-.6-.12-1.18-.34-1.7h12.69c-.22.52-.34,1.1-.34,1.7Z"/><path id="s-4" class="cls-1" d="M0,11.82v8.01c0,.47.18.94.54,1.3.36.36.83.54,1.3.54h3.72c0-2.45,1.99-4.43,4.43-4.43.25,0,.5.02.74.06V4.63s-2.99.01-4.52.24c-1.53.23-3.13,1.28-4.36,2.51S0,10.21,0,11.82ZM1.29,11.7c0-1.18.45-2.36,1.35-3.26.9-.9,2.08-1.67,3.2-1.84,1.12-.17,3.32-.18,3.32-.18v5.61c0,.15-.05.29-.15.42-.1.12-.23.2-.38.23l-6.57,1.31c-.19.04-.38,0-.54-.13-.16-.13-.24-.32-.24-.51v-1.64Z"/><path id="s-5" class="cls-1" d="M27.49,19.96c-.26.51-.4,1.09-.4,1.7,0,2.09,1.69,3.79,3.79,3.79,2.09,0,3.79-1.7,3.79-3.79,0-.61-.14-1.19-.4-1.7-.07-.14-.15-.28-.24-.42-.06-.08-.12-.17-.18-.25-.7-.87-1.76-1.42-2.96-1.42-1.2,0-2.27.56-2.96,1.42-.06.08-.12.16-.18.25-.09.13-.17.27-.24.42ZM28.92,21.66c0-.73.4-1.36.99-1.7.29-.17.62-.26.98-.26s.69.09.98.26c.59.34.99.97.99,1.7,0,1.08-.88,1.96-1.96,1.96s-1.96-.88-1.96-1.96Z"/><path id="s-6" class="cls-1" d="M6.2,21.66c0,2.09,1.69,3.79,3.79,3.79,2.09,0,3.79-1.7,3.79-3.79,0-.78-.24-1.51-.64-2.12-.38-.56-.91-1.02-1.53-1.31-.27-.13-.57-.23-.88-.29-.24-.05-.48-.07-.74-.07-2.09,0-3.79,1.69-3.79,3.79ZM8.03,21.66c0-1.08.88-1.96,1.96-1.96.26,0,.51.05.74.14.36.14.66.39.88.7.22.32.35.7.35,1.12,0,1.08-.88,1.96-1.96,1.96-1.08,0-1.96-.88-1.96-1.96Z"/><rect id="white_stripe" class="cls-1" x="11.6" y="1.65" width="28.99" height=".49"/></g></g></svg>
        <div class="generate-pin-display-item__pin-title">Pin</div>

        <ng-container *ngIf="pin">
          <div class="generate-pin-display-item__pin">{{ pin.pin }}</div>
        </ng-container>
    </div>

    <table mat-table #table [dataSource]="dataSource" matSort class="generate-pin-display-item__table">
        <ng-container matColumnDef="item">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Item</th>
            <td mat-cell *matCellDef="let element; let i = index" class="table-cell__right" [ngClass]="{'subrayado': !element.active}">{{ i + 1 }}</td>
        </ng-container>

        <ng-container matColumnDef="container">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Contenedor</th>
            <td mat-cell *matCellDef="let element">
            <span class="generate-pin__unit-size-text table-cell__right" [ngClass]="{'subrayado': !element.active}">{{ element.unit }}</span>
        </td>
        </ng-container>

        <ng-container matColumnDef="shipper">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Empresa transporte</th>
            <td mat-cell *matCellDef="let element" [ngClass]="{'subrayado': !element.active}" class="table-cell__left">{{ element.shipper }}</td>
        </ng-container>

        <ng-container matColumnDef="operation">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Operación</th>
            <td mat-cell *matCellDef="let element" [ngClass]="{'subrayado': !element.active}">{{ element.operation }}</td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Acción</th>
            <td mat-cell *matCellDef="let element">
                <ng-container *ngIf="element.active">
                    <div #buttonElement (click)="deleteUnit(element, buttonElement)" *permissions="[privileges.CC_IMP_ECP]">
                        <svg class="generate-pin-display-item__delete" id="Capa_2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 22.99 26.54"><defs><style>.claseunicatrash{fill:#c0392b;stroke-width:0px;}</style></defs><g id="Capa_1-2"><path class="claseunicatrash" d="M16.18,26.54H7.37c-1.67,0-3.11-1.32-3.34-3.06L1.63,5.94c-.02-.14.02-.28.12-.39.09-.11.23-.17.37-.17h18.91c.14,0,.27.06.37.16s.14.24.12.38l-1.98,17.47c-.2,1.79-1.65,3.15-3.35,3.15ZM2.68,6.36l2.32,16.99c.17,1.26,1.19,2.21,2.37,2.21h8.82c1.21,0,2.23-.98,2.37-2.27l1.92-16.92H2.68Z"/><path class="claseunicatrash" d="M22.5,6.36H.49c-.27,0-.49-.22-.49-.49v-3.24c0-.27.22-.49.49-.49h22c.27,0,.49.22.49.49v3.24c0,.27-.22.49-.49.49ZM.99,5.38h21.01v-2.25H.99v2.25Z"/><path class="claseunicatrash" d="M14.17,3.13h-5.35c-.27,0-.49-.22-.49-.49V.49c0-.27.22-.49.49-.49h5.35c.27,0,.49.22.49.49v2.14c0,.27-.22.49-.49.49ZM9.31,2.14h4.36V.99h-4.36v1.15Z"/><rect class="claseunicatrash" x="7.35" y="21.3" width=".99" height="2.2" transform="translate(-2.68 1.13) rotate(-7.03)"/><rect class="claseunicatrash" x="6.43" y="8.58" width=".99" height="12.77" transform="translate(-1.78 .96) rotate(-7.03)"/><rect class="claseunicatrash" x="14.05" y="21.9" width="2.2" height=".99" transform="translate(-8.92 34.72) rotate(-83.04)"/><rect class="claseunicatrash" x="9.67" y="14.48" width="12.77" height=".99" transform="translate(-.75 29.09) rotate(-83.04)"/><rect class="claseunicatrash" x="11.04" y="8.63" width=".99" height="11.18" transform="translate(-.1 .08) rotate(-.39)"/><rect class="claseunicatrash" x="11.08" y="19.82" width=".99" height="3.67"/></g></svg>
                    </div>
                </ng-container>
                
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="generate-pin-display-item__row"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns" class="generate-pin-display-item__row"></tr>
    </table>

    <div class="generate-pin-display-item__action">
        <div #multipleButtonElement (click)="deletePin(multipleButtonElement)" class="generate-pin-display-item__delete_all" *permissions="[privileges.CC_IMP_EPI]">
            <svg class="generate-pin-display-item__delete" id="Capa_2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 22.99 26.54"><defs><style>.claseunicatrash{fill:#c0392b;stroke-width:0px;}</style></defs><g id="Capa_1-2"><path class="claseunicatrash" d="M16.18,26.54H7.37c-1.67,0-3.11-1.32-3.34-3.06L1.63,5.94c-.02-.14.02-.28.12-.39.09-.11.23-.17.37-.17h18.91c.14,0,.27.06.37.16s.14.24.12.38l-1.98,17.47c-.2,1.79-1.65,3.15-3.35,3.15ZM2.68,6.36l2.32,16.99c.17,1.26,1.19,2.21,2.37,2.21h8.82c1.21,0,2.23-.98,2.37-2.27l1.92-16.92H2.68Z"/><path class="claseunicatrash" d="M22.5,6.36H.49c-.27,0-.49-.22-.49-.49v-3.24c0-.27.22-.49.49-.49h22c.27,0,.49.22.49.49v3.24c0,.27-.22.49-.49.49ZM.99,5.38h21.01v-2.25H.99v2.25Z"/><path class="claseunicatrash" d="M14.17,3.13h-5.35c-.27,0-.49-.22-.49-.49V.49c0-.27.22-.49.49-.49h5.35c.27,0,.49.22.49.49v2.14c0,.27-.22.49-.49.49ZM9.31,2.14h4.36V.99h-4.36v1.15Z"/><rect class="claseunicatrash" x="7.35" y="21.3" width=".99" height="2.2" transform="translate(-2.68 1.13) rotate(-7.03)"/><rect class="claseunicatrash" x="6.43" y="8.58" width=".99" height="12.77" transform="translate(-1.78 .96) rotate(-7.03)"/><rect class="claseunicatrash" x="14.05" y="21.9" width="2.2" height=".99" transform="translate(-8.92 34.72) rotate(-83.04)"/><rect class="claseunicatrash" x="9.67" y="14.48" width="12.77" height=".99" transform="translate(-.75 29.09) rotate(-83.04)"/><rect class="claseunicatrash" x="11.04" y="8.63" width=".99" height="11.18" transform="translate(-.1 .08) rotate(-.39)"/><rect class="claseunicatrash" x="11.08" y="19.82" width=".99" height="3.67"/></g></svg>
        </div>

        <button mat-raised-button color="primary" (click)="print()" class="generate-pin-display-item__print" [disabled]="canPrint">Imprimir</button>
    </div>
</div>

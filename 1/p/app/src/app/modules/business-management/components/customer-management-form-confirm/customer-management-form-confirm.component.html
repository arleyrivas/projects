  <h2 mat-dialog-title>
    <div class="customer-managemen__header">
      <svg class="customer-managemen-check-icon" id="Capa_2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360.76 360.76">
        <defs>
          <style>.cls-1{fill:transparent;}.cls-1,.cls-2{stroke-width:0px;}.cls-2{fill:#fff;}</style>
        </defs>
        <g id="Capa_1-2">
          <rect class="cls-1" x="0" width="360.76" height="360.76" rx="4.49" ry="4.49"/>
          <path class="cls-2" d="m296.58,93.79c-11.53-12.5-21.99-20.94-34.49-9.43l-127.81,117.83-32.27-36.9c-11.2-12.79-22.5-5.52-35.31,5.67-12.81,11.19-22.28,22.08-11.07,34.89l33.33,38.12,27.2,31.11c7.33,8.38,20.12,9.07,28.3,1.52l30.39-28.01,129-118.93c12.52-11.53,4.27-23.37-7.27-35.88Z"/>
        </g>
      </svg>
      <span class="customer-managemen__title-text">Confirmación</span>
    </div>
  </h2>
  
  <div mat-dialog-content *ngIf="documentsByUploadFile.length > 0 || dataCompanyWithChanges.length > 0">
    <p class="customer-managemen__paragraph">{{messageAction}}</p>
    <h3>Información de la Empresa</h3>
    <div class="customer-managemen__selected-lists">
      <div *ngFor="let item of dataCompanyWithChanges; let i = index" class="customer-managemen__selected-list-item">
        <svg class="customer-managemen__arrow-icon" id="Capa_2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 284.31 402.33">
          <defs>
            <style>.cls-1{fill:#92b975;stroke-width:0px;}</style>
          </defs>
          <g id="Capa_1-2">
            <polygon class="cls-1" points="120.51 0 0 0 163.81 201.17 0 402.33 120.51 402.33 284.31 201.17 120.51 0"/>
          </g>
        </svg>
        <div class="customer-managemen__selected-list-text">
          <p class="customer-managemen__selected-list-title"> <strong>{{ item.key }}:</strong> {{ item.value }}</p>
        </div>
      </div>
    </div>
    <br><br>
    <h3>Documentos a Cargar</h3>
    <div class="customer-managemen__selected-lists">
        <div *ngFor="let item of documentsByUploadFile; let i = index" class="customer-managemen__selected-list-item">
          <div>
            <svg class="customer-managemen__arrow-icon" id="Capa_2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 284.31 402.33">
              <defs>
                <style>.cls-1{fill:#92b975;stroke-width:0px;}</style>
              </defs>
              <g id="Capa_1-2">
                <polygon class="cls-1" points="120.51 0 0 0 163.81 201.17 0 402.33 120.51 402.33 284.31 201.17 120.51 0"/>
              </g>
            </svg>
          </div>
          <div class="customer-managemen__selected-list-text">
            <p class="customer-managemen__selected-list-title"> <strong>{{ item.key }}: </strong>{{ item.value }}</p>
          </div>
        </div> 
    </div>
    <p>{{ messageActionAcept }}</p>
  </div>
  
  <mat-dialog-actions class="customer-message-agreement-dialog__actions">
    <button mat-flat-button (click)="cancel()" class="services-confirm__cancel-button">Cancelar</button>
    <button mat-raised-button color="primary" mat-dialog-close class="customer-message-agreement-dialog__action" (click)="accept()">Aceptar</button>
  </mat-dialog-actions>

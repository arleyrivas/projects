    </mat-card>
  </div>

  <!-- SecciÃ³n de secondary-panel solo para el primer tab -->
  <div class="secondary-panel" *ngIf="(isFirstTabSelected && havePermissionTabGS_CON_SOL)">
    <router-outlet></router-outlet>
  </div>

  <!-- Contenido pantalla completa para el segundo tab -->
  <div *ngIf="!(isFirstTabSelected && havePermissionTabGS_CON_SOL)" class="full-screen-panel">
    <app-sac-request-changes-approved></app-sac-request-changes-approved>
  </div>
</div>

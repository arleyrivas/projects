<div class="generate-pin-result__header">
    <span class="generate-pin-result__date">{{ defaultDateformat(pins.createdAt) }}</span>
</div>

<h1 mat-dialog-title>
    <span class="generate-pin-result__title">
        Se gener√≥<br> el PIN para el HBL: {{ pins.nbr }}
    </span>
</h1>

<div mat-dialog-content class="generate-pin-result__content">
    <app-generate-pin-result-item [pinNumber]="pins.pin" [pin]="pins.units" class="generate-pin-result__result-item"></app-generate-pin-result-item>
</div>

<div mat-dialog-actions>
    <div class="generate-pin-result__actions">
        <button mat-raised-button mat-dialog-close color="primary" class="generate-pin-result__submit">Ok</button>
    </div>
</div>
